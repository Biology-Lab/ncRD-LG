training.set=../../Dataset/
test.set=../../Dataset/
model.name=NDSGCL
model.type=graph
item.ranking=-topN 10,20
embbedding.size=64
num.max.epoch=20
batch_size=2048
learnRate=0.01
reg.lambda=0.0001
NCL=-n_layer 2 -ssl_reg 1e-7 -proto_reg 8e-8 -tau 0.1 -hyper_layers 1 -alpha 1 -num_clusters 5
output.setup=-dir ./results/

# Additional optimization parameters
hard.negative.start.epoch=4
hard.negative.k.ratio=0.2
negative.sample.ratio=2
diversity.ratio=0.3
eval.interval=5


